  - name: ManageOrder
    methods:
      - name: place_order
        return_type: i32
        args:
          - name: x
            type: String
          - name: price
            type: i32
          - name: volume
            type: i32
      - name: change_order
        return_type: i32
        args:
          - name: x
            type: String
          - name: price
            type: i32
          - name: volume
            type: i32
      - name: cancel_order
        return_type: i32
        args:
